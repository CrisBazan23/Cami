<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ» Feliz dÃ­a Cami :3 ðŸŒ»</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0b0b0b;
      margin: 0;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .sunflower {
      position: relative;
      width: 220px;
      height: 220px;
    }

    .petal {
      position: absolute;
      width: 80px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, #FFD700, #FFA500);
      border-radius: 50% 50% 50% 50%;
      top: 50%;
      left: 50%;
      transform-origin: left center;
      opacity: 0;
      animation: grow 1s forwards;
    }

    @keyframes grow {
      from { transform: scale(0) rotate(var(--angle)) translate(80px); opacity: 0; }
      to { transform: scale(1) rotate(var(--angle)) translate(80px); opacity: 1; }
    }

    .center {
      position: absolute;
      width: 90px;
      height: 90px;
      background: radial-gradient(circle at 30% 30%, #4b2e2e, #2b1a1a);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .stem {
      position: absolute;
      width: 20px;
      height: 160px;
      background: linear-gradient(to bottom, #1a6600, #145214);
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
    }

    .message {
      margin-top: 40px;
      color: #FFD700;
      font-size: 28px;
      text-align: center;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="sunflower" id="flower">
    <div class="center"></div>
    <div class="stem"></div>
  </div>
  <div class="message">ðŸŒ» Feliz dÃ­a Cami :3 ðŸŒ»</div>

  <script>
    const flower = document.getElementById('flower');
    const numPetals = 20;
    for (let i = 0; i < numPetals; i++) {
      const petal = document.createElement('div');
      petal.className = 'petal';
      const angle = (360 / numPetals) * i;
      petal.style.setProperty('--angle', angle + 'deg');
      petal.style.animationDelay = (i * 0.1) + 's';
      flower.appendChild(petal);
    }
  </script>
</body>
</html>
